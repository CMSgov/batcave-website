    <style media="screen">
      @import url('https://fonts.googleapis.com/css?family=Poppins&display=swap');
      body {
        background-image: linear-gradient(180deg,#e1e7ec 0%,#fff 100%)!important;
      }
      body * {
        font-family: Poppins, Helvetica, sans-serif;
      }
      h1 {
        margin-bottom: 20px !important;
      }
      a {
        color: #354da1 !important;
      }
      .btn-primary {
        color: #fff !important;
        background-color: #d8276c !important;
        border: none !important;
        padding: 10px;
        border-radius: 0 !important;
      }
      .Header-SimonLogo {
        color: transparent;
        content: 'Simon Data Logo';
        background-image: url('https://www.simondata.com/wp-content/uploads/2020/02/simon-logo-white.png');
        width: 60px;
        height: 60px;
        background-size: 100% 100%;
        background-repeat: no-repeat;
        margin-right:20px;
        margin-bottom:4px;

        @include media-breakpoint-down(md) {
          margin-bottom: 2rem;
          margin-top:0px;
        }
      }
      .Header-text {
        color: #fff;
      }
        /* :root {
          --jumbotron-padding-y: 3rem;
        } */
      .social-icon {
        fill: rgba(255,255,255,.3);
      }
      .social-icon:hover {
        fill: rgba(255,255,255,.8);
      }
      .jumbotron {
        padding-top: var(--jumbotron-padding-y);
        padding-bottom: var(--jumbotron-padding-y);
        margin-bottom: 0;
        background-color: transparent !important;
      }
      @media (min-width: 768px) {
        .jumbotron {
          padding-top: calc(var(--jumbotron-padding-y) * 2);
          padding-bottom: calc(var(--jumbotron-padding-y) * 2);
        }
      }
      .jumbotron p:last-child {
        margin-bottom: 0;
      }
      .jumbotron-heading {
        font-weight: 300;
      }
      .jumbotron .container {
        max-width: 45rem;
        }
      .jumbotron-images {
        margin-top: 50px;
        margin-bottom: 30px;
        width: 100%;
      }
      .jumbotron-images img {
        width: 140px;
        padding-left: 20px;
        padding-right: 20px;
      }
      .document-text {
        margin:50px;
        max-width: 700px;
      }
      .document-text h1 {
        font-weight: 300;
        margin-top:1.5rem;
      }
      .document-text h2 {
        font-size: 1.7rem;
        margin-top:1.5em;
      }
      .document-text h3 {
        font-weight: bold;
        font-size: 1.5em;
        padding-left:0px;
        margin-top:1.5em;
      }
      .document-text p {
        padding-left:0px;
      }
      .project-title {
        font-size: 1.3em;
        font-weight: bold;
      }
      .album {
        margin-top: 50px;
        background-color: #fff;
      }
      .card-body {
        min-height: 220px;
        position: relative;
      }
      .card-body .d-flex {
        position: absolute;
        bottom: 20px;
      }
      .card-body .btn-group {
        margin-right: 10px;
      }
      footer {
        padding-top: 3rem;
        padding-bottom: 3rem;
      }
      footer p {
        margin-bottom: .25rem;
      }
      .bd-footer-links {
        padding-left: 0;
        margin-bottom: 1rem;
      }
      .bd-footer-links li {
        display: inline-block;
        padding-right:10px;
      }
    </style>
